---

name: Make Arch Package
description: Uses makepkg to build a package for Arch Linux
inputs:
  path:
    description: "Path to directory containing PKGBUILD file"
    required: true
    default: ""
  repo:
    description: "URI of git repo"
    required: true

runs:
  using: docker
  image: Dockerfile
  args:
    - "${{ inputs.path }}"
    - "${{ inputs.repo }}"
